<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginform</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body> 
    <iframe src="../menu/menu.html" style="width:100%; height: 52px; border: none;"></iframe>
    <div class="login-container">
        <span class="login-title">Login Form</span>
        <div class="login-form">
            <form action="/index.html" novalidate="novalidate" onsubmit="return validateForm()">
                <div class="form-group" >
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" >
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <label for = "emailError" id="emailError"></label>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" onkeyup="validatePasswordStrength()">
                    <label for = "passwordError" id="passwordError"></label>
                    <div class="indicator">
                        <span class="weak" id="weak"></span>
                        <span class="fair" id="fair"></span>
                        <span class="good" id="good"></span>
                        <span class="strong" id="strong"></span>
                    </div>
                    <div class="text" id="passwordStrength"></div>
                </div>
                <!-- <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>  -->
                <div class="form-group">
                    <label for="exampleInputPhonenum">Phone No.</label>
                    <input type="phone no." class="form-control" id="phonenum" onsubmit="validatePhoneNumber">
                    <label for = "phonenumError" id="phonenumError"></label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="background-color: green;">Submit</button>
                <br>
                <p style="font-size: small;">
                    Don't have an account? <a href="./signup.html">Register</a>
                </p>
            </form>
           
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
